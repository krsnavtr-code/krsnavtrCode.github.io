<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>

    <!-- STYLESHEETS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style.css">

    <!-- BODY BACKGROUND IMAGE -->
    <style>
        body {
            background-image: url(../assits/loginpagebg.jpg);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div w3-include-html="../header-footer/header.html" class="sticky-top z-2"></div>
    </div>

    <!-- Login Form -->
    <main id="loginFormBg">
        <div class="container mt-5 text-light" id="loginForm">
            <span class="d-flex justify-content-center fs-2 fw-bold">Login</span>
            <div class="container mt-4">
                <form class="">
                    <div class="col mb-3 offset-sm-2">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <i class="bi bi-envelope-fill m-2 position-absolute text-black"></i>
                            <input type="email" class="form-control ps-5" id="inputEmail">
                        </div>
                    </div>
                    <div class="col mb-3 offset-sm-2">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <i class="bi bi-shield-lock-fill m-2 position-absolute text-black"></i>
                            <i class="bi bi-eye-slash-fill m-2 position-absolute text-black ms-4 ps-1"
                                id="toggleIcon-1"></i>
                            <input type="password" class="form-control ps-5" id="inputPassword" id="showHidePw-1">
                        </div>
                    </div>
                    <div class=" mb-3">
                        <div class="col-sm-10 offset-sm-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">Remember me</label>
                                <button type="button" class="btn btn-outline-warning border-0" data-bs-toggle="modal"
                                    data-bs-target="#resetPwModal">Reset Password</button>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-outline-warning" id="loginButton">Login</button>
                        <div class="mt-3">
                            <span>Not a member? <a class="m-1 text-warning link-underline-opacity-50-hover"
                                    href="./signUpPage.html">Register Now</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Reset Password Modal -->
    <div class="modal fade" id="resetPwModal" tabindex="-1" aria-labelledby="resetPwModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-content text-center">
                        <div class=" h5 text-white text-body-emphasis fs-3 justify-content-center">
                            Reset Password
                        </div>
                        <div class="modal-body px-5">
                            <p class="py-2">
                                Enter your email address and we'll send you an email with instructions to reset your
                                password.
                            </p>
                            <div class="form-outline">
                                <input type="email" id="typeEmail" placeholder="Email input"
                                    class="form-control my-3" />
                            </div>
                            <a href="#" class="btn btn-outline-warning w-50">Send</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRTIPT FILES -->
    <script src="../js/loginSignUp.js"></script>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
